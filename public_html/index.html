<!DOCTYPE html>
<html>
<head>
    <title>Shipment Management Form using the JPDB API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- JPDB Commons JS -->
    <script
        src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h3>Shipment Management Form using the JPDB API</h3>
        </div>

        <form id="shipForm" method="get">
            <div class="form-group row">
                <label class="col-form-label col-sm-3">Shipment No:</label>
                <div class="col-sm-9">
                    <input type="text" id="shipNo" class="form-control" onchange="getShipment()" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Description:</label>
                <div class="col-sm-9">
                    <input type="text" id="description" class="form-control" disabled />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Source:</label>
                <div class="col-sm-9">
                    <input type="text" id="source" class="form-control" disabled />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Destination:</label>
                <div class="col-sm-9">
                    <input type="text" id="destination" class="form-control" disabled />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Shipping Date:</label>
                <div class="col-sm-9">
                    <input type="date" id="shipDate" class="form-control" disabled />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Expected Delivery Date:</label>
                <div class="col-sm-9">
                    <input type="date" id="deliveryDate" class="form-control" disabled />
                </div>
            </div>
        </form>

        <div class="text-center">
            <button class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button class="btn btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button class="btn btn-primary" id="reset" onclick="resetForm()">Present</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
